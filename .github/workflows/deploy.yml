name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 192.168.0.8 >> ~/.ssh/known_hosts

    - name: Verify git status
      run: |
        git status # Git 상태 확인

    - name: Deploy to server
      run: |
        ssh -i ~/.ssh/id_rsa user@192.168.0.8 << 'EOF'
            cd /mnt/d/project/project_chicken || exit 1  # Windows 경로 수정
            git pull origin master || exit 1  # git 상태 확인 후 pull
            docker-compose down || true  # 기존 컨테이너 중지
            docker-compose up -d --build || exit 1  # 컨테이너 재시작
          EOF
